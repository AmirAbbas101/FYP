            <i class="ri-home-2-line"></i>

        <a href="#"
            class="flex items-center gap-x-3 px-4 py-2 text-md text-gray-500 hover:bg-blue-100 hover:text-blue-600 duration-300 ease-in-out {% if page_name == 'Messages' %} item-active {% endif %}">

        <a href="#"

        <a href="#"
            class="flex items-center gap-x-3 px-4 py-2 text-md text-gray-500 hover:bg-blue-100 hover:text-blue-600 transition duration-300 ease-in-out {% if page_name == 'Settings' %} item-active {% endif %}">

<!-- logout -->
<div class="flex items-start gap-x-3 text-md text-gray-500">
    <div class="w-14 h-14 rounded-full bg-blue-100 overflow-hidden object-cover">
        <img src="{{ user.profile_img.url}}" alt="" />
    </div>
    <div>
        <h3 class="text-gray-700 capitalize text-xl font-medium">
            {{user.username}}
        </h3>
        <p>{{user.email}}</p>
        <a href="{% url 'logout' %}" class="flex gap-x-1 items-center text-md text-red-500 hover:text-red-600">
            <i class="ri-logout-circle-r-line"></i>
            <p>Logout</p>
        </a>
    </div>
</div>
