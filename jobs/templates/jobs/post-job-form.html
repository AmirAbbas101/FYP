<form method="POST" class="flex flex-col min-w-full w-full gap-y-4">
    {% csrf_token %}
    <h3 class="text-gray-800 text-3xl font-extrabold mb-8">
        Add New Job
    </h3>

    <!-- Job Title -->
    <div class="flex items-start flex-col justify-start">
        <label for="job-title" class="form-label">Job Title</label>
        <input type="text" id="job-title" name="job-title"
            class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-green"
            placeholder="Job title" required autocomplete="off" />
    </div>

    <!-- Job Description -->
    <div class="flex items-start flex-col justify-start">
        <label for="job-description" class="form-label">Job Description</label>
        <textarea id="job-description" name="job-description" rows="5" placeholder="Job description ..."
            class="w-full bg-transparent rounded-md border border-stroke dark:border-dark-3 p-5 text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2"></textarea>
    </div>

    <!-- Responsibilities -->
    <div class="flex items-start flex-col justify-start">
        <label for="responsibilities" class="form-label">Responsibilities</label>
        <textarea id="responsibilities" name="responsibilities" rows="5" placeholder="Responsibilities..."
            class="w-full bg-transparent rounded-md border border-stroke dark:border-dark-3 p-5 text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2"></textarea>
    </div>

    <!-- Requirements -->
    <div class="flex items-start flex-col justify-start">
        <label for="requirements" class="form-label">Requirements</label>
        <textarea id="requirements" name="requirements" rows="5" placeholder="Requirements..."
            class="w-full bg-transparent rounded-md border border-stroke dark:border-dark-3 p-5 text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2"></textarea>
    </div>

    <!-- Job type -->
    <div class="flex items-start flex-col justify-start">
        <label for="job-type" class="form-label">Job Type</label>
        <select id="job-type" name="job-type"
            class="w-full px-3 py-2  border border-gray-300 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:outline-none focus:ring-1 focus:ring-green">
            <option value="Full Time">Full-Time</option>
            <option value="Part Time">Part-Time</option>
            <option value="Contract">Contract</option>
            <option value="Internship">Internship</option>
            <option value="Freelance">Freelance</option>
        </select>
    </div>

    <!-- Location -->
    <div class="flex items-start flex-col justify-start">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" name="location"
            class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-green"
            placeholder="Location" required autocomplete="off" />
    </div>

    <!-- Salary Range -->
    <div class="flex items-start flex-col justify-start">
        <label for="salary-range" class="form-label">Salary Range</label>
        <input type="text" id="salary-range" name="salary-range"
            class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-green"
            placeholder="e.g., 50k-80k" required autocomplete="off" />
    </div>

    <!-- Experience Level -->
    <div class="flex items-start flex-col justify-start">
        <label for="experience-level" class="form-label">Experience Level</label>
        <select id="experience-level" name="experience-level"
            class="w-full px-3 py-2  border border-gray-300 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:outline-none focus:ring-1 focus:ring-green">
            <option value="Entry Level">Entry-Level</option>
            <option value="Mid Level">Mid-Level</option>
            <option value="Senior Level">Senior-Level</option>
        </select>
    </div>

    <!-- Skills Required -->
    <div class="flex items-start flex-col justify-start">
        <label for="skills-required" class="form-label">Skills Required</label>
        <textarea id="skills-required" name="skills-required" rows="5" placeholder="Skills required "
            class="w-full bg-transparent rounded-md border border-stroke dark:border-dark-3 p-5 text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2"></textarea>
    </div>

    <!-- Application Deadline -->
    <div class="flex items-start flex-col justify-start">
        <label for="application-deadline" class="form-label">Application Deadline</label>
        <input type="date" id="application-deadline" name="application-deadline"
            class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-green" />
    </div>

    <!-- Job Category -->
    <div class="flex items-start flex-col justify-start">
        <label for="job-category" class="form-label">Job Category</label>
        <input type="text" id="job-category" name="job-category"
            class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-green"
            placeholder="Job category" required autocomplete="off" />
    </div>

    <!-- Positions -->
    <div class="flex items-start flex-col justify-start">
        <label for="positions" class="form-label">Positions</label>
        <input type="number" id="positions" name="positions"
            class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-green"
            placeholder="positions" required autocomplete="off" />
    </div>

    <!-- Featured Job -->
    <div class="flex items-start flex-col justify-start">
        <label for="is-featured" class="form-label">Featured Job</label>
        <select id="is-featured" name="is-featured"
            class="w-full px-3 py-2  border border-gray-300 rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:outline-none focus:ring-1 focus:ring-green">
            <option value="False">No</option>
            <option value="True">Yes</option>
        </select>
    </div>

    <!-- Add Job Button -->
    <button type="submit" class="btn-green">
        Add Job
    </button>
</form>
