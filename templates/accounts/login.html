{% extends '_base.html' %} {% block title %} Login {% endblock title %}
{% block content %}
<div class="container bg-[#f2f2f2] lg:px-64 md:px-8 px-8 py-10 min-w-full">
  <h1 class="text-xl font-bold text-center text-gray-700 dark:text-gray-200 mb-8">
    Login to
    <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-700 text-2xl cursor-pointer duration-300 ease-out">JobLens</a>
  </h1>
  <div class="flex flex-col items-center min-w-full bg-white shadow-sm mx-auto px-4 md:px-20 py-5 rounded-2xl">
    <h1 class="text-xl font-bold text-center text-gray-700 dark:text-gray-200 mb-8">
      Login
    </h1>

    <!-- Display messages -->
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li class="error-message">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" class="w-full flex flex-col gap-4">
      {% csrf_token %}
      <!-- Username or Email -->
      <div class="flex items-start flex-col justify-start">
        <label for="login" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Username or Email:</label>
        <input type="text" id="login" name="login"
          class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-600"
          required />
      </div>

      <!-- Password -->
      <div class="flex items-start flex-col justify-start">
        <label for="password" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Password:</label>
        <input type="password" id="password" name="password"
          class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-600"
          required />
      </div>

      <!-- Role -->
      <div class="flex items-start flex-col justify-start">
        <label for="role" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Role:</label>
        <select id="role" name="role"
          class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-600">
          <option value="CA">Candidate</option>
          <option value="RE">Recruiter</option>
        </select>
      </div>

      <!-- Login Button -->
      <button type="submit"
        class="w-32 border-gray-500 border-[1px] bg-transparent hover:bg-gray-700 text-gray-700 hover:text-white font-medium py-2 px-4 mx-auto rounded-md shadow-md ease-in-out duration-300">
        Login
      </button>
    </form>

    <!-- Registration Link -->
    <div class="mt-4 text-center">
      <span class="text-sm text-gray-500 dark:text-gray-300">Don't have an account?</span>
      <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-700">Register</a>
    </div>
  </div>
</div>

{% endblock content %}
