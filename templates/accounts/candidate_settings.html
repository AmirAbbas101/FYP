{% extends '_base.html' %} {% block title %} Register {% endblock %}
 {% block content %}

<div class="container bg-[#f2f2f2] lg:px-64 md:px-8 px-8 py-10 min-w-full">
  <div
    class="flex flex-col items-center min-w-full bg-white bg-opacity-50 shadow-lg mx-auto px-4 md:px-20 py-5 rounded-lg"
  >
    <h1
      class="text-xl font-bold text-center text-gray-700 dark:text-gray-200 mb-8"
    >
      Welcome to
      <a href="{% url 'home' %}" class="text-[#e75768] text-2xl cursor-pointer"
        >JobLens</a
      >
    </h1>
    <!-- Display messages -->
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li class="error-message">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form
      method="POST"
      enctype="multipart/form-data"
      class="w-full flex flex-col gap-4"
    >
      {% csrf_token %}

      <!-- Phone Number -->
      <div class="flex items-start flex-col justify-start">
        <label for="phone" class="text-sm text-gray-700 dark:text-gray-200 mr-2"
          >Phone<span class="text-[#e24456] text-lg">*</span></label
        >
        <input
          type="tel"
          id="phone"
          name="phone"
          class="w-full px-3 text-gray-700 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-950"
          required
        />
      </div>

      <!-- Address -->
      <div class="flex items-start flex-col justify-start">
        <label
          for="address"
          class="text-sm text-gray-700 dark:text-gray-200 mr-2"
          >Address<span class="text-[#e24456] text-lg">*</span></label
        >
        <input
          type="text"
          id="address"
          name="address"
          class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-950"
          required
        />
      </div>

      <!-- Skills -->
      <div class="flex items-start flex-col justify-start">
        <label
          for="skills"
          class="text-sm text-gray-700 dark:text-gray-200 mr-2"
          >Skills<span class="text-[#e24456] text-lg">*</span></label
        >
        <textarea
          id="skills"
          name="skills"
          class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-950"
          required
        ></textarea>
      </div>

      <!-- Education -->
      <div class="flex items-start flex-col justify-start">
        <label for="education" class="text-sm text-gray-700 dark:text-gray-200 mr-2"
          >Education</label
        >
        <textarea
          id="education"
          name="education"
          class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-950"
          required
        ></textarea>
      </div>

      <!-- Experience -->
      <div class="flex items-start flex-col justify-start">
        <label for="experience" class="text-sm text-gray-700 dark:text-gray-200 mr-2"
          >Experience</label
        >
        <textarea
          id="experience"
          name="experience"
          class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-950"
          required
        ></textarea>
      </div>


      <!-- Resume -->
      <div class="flex items-center justify-center w-full">
        <label
          for="resume"
          class="flex flex-col items-center justify-center w-full h-64 border-[1px] border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
        >
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg
              class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 16"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
              />
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
              <span class="font-semibold">Click to upload resume</span>
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              PDF,DOCS
            </p>
          </div>
          <input
            type="file"
            id="resume"
            name="resume"
            class="hidden"
          />
        </label>
      </div>

      <!-- Save Button -->
      <button
        type="submit"
        class="w-32 border-gray-500 border-[1px] bg-transparent hover:bg-gray-700 text-gray-700 hover:text-white font-medium py-2 px-4 mx-auto rounded-md shadow-md ease-in-out duration-300"
      >
        Save
      </button>
    </form>
    </div>
  </div>
</div>

{% endblock %}
