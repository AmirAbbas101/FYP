<div class="space-y-4">
    <a href="#" class="block hover:shadow-lg duration-300 ease-in-out transform">
        <div class="shadow-sm border-[1px] border-gray-300 bg-white p-6 flex justify-between items-center">
            <div class="flex gap-x-6">
                <div class="w-16">
                    <img src="{% static 'imgs/dropbox-logo.png' %}" alt="company logo" />
                </div>
                <div>
                    <h3 class="text-xl font-medium text-gray-700">{{ job_title }}</h3>
                    <p class="text-gray-500">{{ company_name }}, {{ location }}</p>
                    <div class="flex gap-2 mt-2">
                        <span class="px-3 py-1 text-sm text-green-600 bg-green-100 rounded-full">{{ job_type }}</span>
                        <span class="px-3 py-1 text-sm text-orange-600 bg-orange-100 rounded-full">{{ category }}</span>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="bg-blue-600 text-white font-bold px-10 py-3 hover:bg-blue-700">Apply</button>
                <p class="text-sm text-gray-500 mt-1">Over {{ applicants_count }} applicants</p>
            </div>
        </div>
    </a>
</div>
