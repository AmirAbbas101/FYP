<aside class="hidden w-72 bg-gray-100 shadow-md lg:flex flex-col">
    <!-- Sidebar Content -->
    <section class="flex flex-col gap-y-2 px-2 py-8">
        <!-- Logo Section -->
        <a href="{% url 'home' %}" class="text-gray-500 text-3xl font-bold mb-4 mx-3">
            JobLens
        </a>

        <!-- Main Navigation Links -->
        <nav class="space-y-1">
            <a href="#"
                class="flex items-center gap-x-3 px-4 py-2 text-md text-gray-500 hover:bg-blue-100 hover:text-blue-600 duration-300 ease-in-out">
                <i class="ri-home-2-line"></i>
                <p>Dashboard</p>
            </a>
            <a href="#"
                class="flex items-center gap-x-3 px-4 py-2 text-md text-gray-500 hover:bg-blue-100 hover:text-blue-600 duration-300 ease-in-out">
                <i class="ri-message-2-line"></i>
                <p>Messages</p>
            </a>
            <a href="#"
                class="flex items-center gap-x-3 px-4 py-2 text-md text-gray-500 hover:bg-blue-100 hover:text-blue-600 duration-300 ease-in-out">
                <i class="ri-file-reduce-line"></i>
                <p>My Applications</p>
            </a>
            <a href="#"
                class="flex items-center gap-x-3 px-4 py-2 text-md text-gray-500 hover:bg-blue-100 hover:text-blue-600 duration-300 ease-in-out">
                <i class="ri-search-line"></i>
                <p>Find Jobs</p>
            </a>
            <a href="#"
                class="flex items-center gap-x-3 px-4 py-2 text-md text-gray-500 hover:bg-blue-100 hover:text-blue-600 duration-300 ease-in-out">
                <i class="ri-building-line"></i>
                <p>Browse Companies</p>
            </a>
            <a href="{% url 'profile' %}"
                class="flex items-center gap-x-3 px-4 py-2 text-md text-gray-500 hover:bg-blue-100 hover:text-blue-600 duration-300 ease-in-out">
                <i class="ri-user-line"></i>
                <p>My public profile</p>
            </a>
        </nav>
    </section>

    <!-- Divider -->
    <hr class="border-gray-300 border-1 my-4">

    <!-- Settings Section -->
    <section class="flex flex-col gap-y-2 px-2">
        <p class="text-lg font-medium text-gray-500 py-2">SETTINGS</p>

        <!-- Settings Links -->
        <nav class="space-y-1">
            <a href="{% url 'settings' %}" class="flex items-center gap-x-3 px-4 py-2 text-md  
          {% if page_name == 'Settings' %} text-blue-600 bg-blue-100 {% endif %} text-gray-500
          hover:bg-blue-100 hover:text-blue-600 transition duration-300 ease-in-out">
                <i class="ri-settings-3-line"></i>
                <p>Settings</p>
            </a>

            <a href="#"
                class="flex items-center gap-x-3 px-4 py-2 text-md text-gray-500 hover:bg-blue-100 hover:text-blue-600 duration-300 ease-in-out">
                <i class="ri-question-line"></i>
                <p>Help Center</p>
            </a>
        </nav>
    </section>

    <!-- logout -->
    <a href="{% url 'logout' %}" class="flex gap-x-3 my-8 mx-2 px-4 py-2 text-md text-red-500 hover:text-red-600">
        <i class="ri-logout-circle-r-line"></i>
        <p>Logout</p>
    </a>

    <div class="flex items-center gap-x-3 px-4 py-2 text-md text-gray-500">
        <div class="w-14 rounded-full bg-blue-100 overflow-hidden">
            <img src="{{ user.profile_img.url}}" alt="">
        </div>
        <div>
            <h3 class=" text-gray-700 capitalize text-xl font-medium">{{user.username}}</h3>
            <p>{{user.email}}</p>
        </div>
    </div>
</aside>
