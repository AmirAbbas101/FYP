{% extends '_base.html' %} {% block title %} Register {% endblock %} {% block content %}

<div class="container md:px-56 px-8 py-10 flex flex-col items-center">
    <h1 class="text-xl font-bold text-center text-gray-700 dark:text-gray-200 mb-8">Welcome to JobLens</h1>
      <!-- Display messages -->
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li class="error-message">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

    <form method="POST" enctype="multipart/form-data" class="w-full flex flex-col gap-4">

      {% csrf_token %}
      
      <!-- First Name -->
      <div class="flex items-start flex-col justify-start">
        <label for="firstname" class="text-sm text-gray-700 dark:text-gray-200 mr-2">First Name:</label>
        <input type="text" id="firstname" name="firstname" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>

      <!-- Last Name -->
      <div class="flex items-start flex-col justify-start">
        <label for="lastname" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Last Name:</label>
        <input type="text" id="lastname" name="lastname" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>

      <!-- Username -->
      <div class="flex items-start flex-col justify-start">
        <label for="username" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Username:</label>
        <input type="text" id="username" name="username" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>

      <!-- Email -->
      <div class="flex items-start flex-col justify-start">
        <label for="email" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Email:</label>
        <input type="email" id="email" name="email" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>

      <!-- Password -->
      <div class="flex items-start flex-col justify-start">
        <label for="password" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>

      <!-- Confirm Password -->
      <div class="flex items-start flex-col justify-start">
        <label for="confirmPassword" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>

      <!-- Profile Image -->
      <div class="flex items-start flex-col justify-start">
        <label for="profile_img" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Profile Image:</label>
        <input type="file" id="profile_img" name="profile_img" class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500">
      </div>

      <!-- Role -->
      <div class="flex items-start flex-col justify-start">
        <label for="role" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Role:</label>
        <select id="role" name="role" class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500">
          <option value="candidate">Candidate</option>
          <option value="recruiter">Recruiter</option>
        </select>
      </div>

      <!-- Register Button -->
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-sm">Register</button>
    </form>

    <!-- Login Link -->
    <div class="mt-4 text-center">
      <span class="text-sm text-gray-500 dark:text-gray-300">Already have an account?</span>
      <a href="#" class="text-blue-500 hover:text-blue-600">Login</a>
    </div>
</div>

{% endblock %}
