{% extends '_base.html' %} {% block title %} Login {% endblock title %}
{% block content %}
<div class="container md:px-56 mx-auto px-8 py-10 flex flex-col items-center">
    <h1 class="text-xl font-bold text-center text-gray-700 dark:text-gray-200 mb-8">Login to JobLens</h1>
    
    <form action="#" class="w-full flex flex-col gap-4">
      {% csrf_token %}
      <!-- Username or Email -->
      <div class="flex items-start flex-col justify-start">
        <label for="login" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Username or Email:</label>
        <input type="text" id="login" name="login" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>

      <!-- Password -->
      <div class="flex items-start flex-col justify-start">
        <label for="password" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      </div>

      <!-- Role -->
      <div class="flex items-start flex-col justify-start">
        <label for="role" class="text-sm text-gray-700 dark:text-gray-200 mr-2">Role:</label>
        <select id="role" name="role" class="w-full px-3 py-2 rounded-md border border-gray-300 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-500">
          <option value="candidate">Candidate</option>
          <option value="recruiter">Recruiter</option>
        </select>
      </div>

      <!-- Login Button -->
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-sm">Login</button>
    </form>

    <!-- Registration Link -->
    <div class="mt-4 text-center">
      <span class="text-sm text-gray-500 dark:text-gray-300">Don't have an account?</span>
      <a href="#" class="text-blue-500 hover:text-blue-600">Register</a>
    </div>
</div>

{% endblock content %}
